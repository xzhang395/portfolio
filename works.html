---
layout: default
title: Works
target: "2"
order: 2
permalink: /works/
feature-img: "img/sample_feature_img_2.png"
---
<article class="work animated fadeIn">
    {% for project in site.portfolio limit:6 %}
      
        <li class="padding-small">
            <a href="{{ project.url | prepend: site.baseurl }}">  
          <img class="thumbnail" src="{{ project.thumbnail-path | prepend: site.baseurl }}" alt="{{ project.title }}"/>
        </a>
        <a href="{{ project.url | prepend: site.baseurl }}">  
          <h4>{{ project.title }}</h4>
        </a>
            <p>{{ project.short-description }}</p>
          </li>
      
    {% endfor %}
</article>
